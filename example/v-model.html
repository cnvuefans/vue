<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}skiller</p>
        <h3>文本框</h3>
        <p>
            v-model<input type="text" v-model="message">
        </p>
        <p>
            v-model.lazy<input type="text" v-model.lazy="message">
        </p>
        <p>
            v-model.number<input type="text" v-model.number="message">
        </p>
        <p>
            v-model.trim<input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" name="" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <p>
            <input type="checkbox" value="jsPang" id="jsPang" v-model="webNames">
            <label for="jsPang">jsPang</label>    
            <input type="checkbox" value="Panda" id="Panda" v-model="webNames">
            <label for="jsPang">Panda</label>    
            <input type="checkbox" value="panpan" id="panpan" v-model="webNames">
            <label for="jsPang">panpan</label>    
        </p>
        <p>{{webNames}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                isTrue:true,
                webNames:[]
            }
        })
    </script>
</body>
</html>
